query HomePage {
  homePage {
    __typename,
    data {
      __typename,
      attributes {
        __typename,
        sections {
          __typename,
          ... on ComponentCommonHeader {
            id,
            Text
          }
          ... on ComponentCommonCarousel {
            id,
            Item(sort: "TitleText" ){
              TitleText,
              Description,
              ImagePosition,
              Image {
                __typename,
                data {
                  __typename,
                  id,
                  attributes {
                    __typename,
                    url
                  } 
                }
              }
            }
          }
          ... on ComponentCommonTwoColumnBlock {
            id,
            TitleText,
            Description,
            ButtonText,
            ButtonUrl,
            ImagePosition,
              Image{
                __typename,
                data{
                  __typename,
                  id,
                  attributes {
                    __typename,
                    url
                  } 
                }
              }
          }
        }
      }
    }
  }
}
